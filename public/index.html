<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Jamquery</title>
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <h2>Jamquery</h2>
    <p>"/ for search with name, # for search with date, + for add"</p>
    <input
      id="read-line"
      type="text"
      oninput="onReadLine(this.value)"
      onkeyup="if (event.keyCode == 13) onEnter(this.value)"
    />
    <div id="res"><p>Request:</p></div>
    <ol id="result"></ul>
    <script src="main.js"></script>
  </body>
</html>
