<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Jamquery</title>
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <div id="container">
      <div id="header">
        <h2 class="title">Jamquery</h2>
      </div>
      
      <p class="hint">/ for search with name, # for search with date, + for add</p>
      <input
        id="read-line"
        type="text"
        oninput="onReadLine(this.value)"
        onkeyup="if (event.keyCode == 13) onEnter(this.value)"
      />
      <div id="res"><p>Request:</p></div>
      <ol id="result"></ul>
    </div>
    <script src="main.js"></script>
  </body>
</html>
